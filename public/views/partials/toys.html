<h1>Toys Test</h1>

<div class="flex-wrapper">
   <a ng-repeat='array in TC.letterObjectArray' href="" class="one">
    <!-- need a background image somehow -->
    <div class="overlay">
      <div class="overlay-inner">
        <h2 class="animated infinite jello">{{array.letter}}</h2>
          <p>This will make a {{array.sound}} sound</p>
      </div>
    </div>
  </a>
</div>



<div class="button-wrapper">
  <button ng-click='TC.nextClick()' type="button" name="button">Next Word</button>
</div>
