<div class="flex-toy-wrapper">
  <img class="small-logo" src="/styles/680.png" alt="">

  <div class="toy-button-wrapper">
    <button ng-click='AC.animalClick()' type="button" class="btn btn-purple">PLAY!</button>
  </div>
  <div class="toy-text-wrapper">
    <h4>The Word is: {{AC.word}}</h4>
  </div>
</div>
<div class="flex-wrapper">
   <a ng-repeat='array in AC.toyLetters' href="" class="two">

     <div class="overlay">
      <div class="overlay-inner">
        <h2 class="animated infinite jello">{{array.letter}}</h2>
        <audio controls>
          <source src= '{{array.sound}}' type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </a>
</div>
